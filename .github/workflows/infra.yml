name: Terraform Deploy

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: backend/yarn.lock

      - name: Install Yarn
        run: npm install -g yarn@1.22.22

      - name: Install dependencies
        working-directory: backend
        run: yarn install --frozen-lockfile

      - name: Build Lambda
        working-directory: backend
        run: yarn build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/github-terraform
          aws-region: eu-west-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform init
        working-directory: infra
        run: |
          terraform init -input=false \
            -backend-config="bucket=${{ vars.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ vars.TF_STATE_KEY }}" \
            -backend-config="region=${{ vars.TF_STATE_REGION }}" \
            -backend-config="dynamodb_table=${{ vars.TF_LOCK_TABLE }}"

      - name: Terraform validate
        working-directory: infra
        run: terraform validate

      - name: Terraform apply
        working-directory: infra
        run: |
          set -o pipefail
          terraform apply -auto-approve -input=false | tee terraform-apply.log

      - name: Upload Terraform log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-apply-log
          path: infra/terraform-apply.log
